<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoList</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary"></nav>
        <div class="container-fluid">
         <form class="d-flex">
            <button type="button" onclick="todoList()" class="btn btn-primary me-2" id="login-btn">To Do List</button>
            <button type="button" onclick="logout()" class="btn btn-primary me-2" id="login-btn">Logout</button>

         </form>

         <table border="1" id="todoTable" style="margin-top: 20px;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Task Completed Status</th>
                </tr>
            </thead>
            <tbody  id="listTable"></tbody>
        </table>
        </div>
      </nav>
      <script src="main.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
